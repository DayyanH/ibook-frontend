<div class="login-container">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" formControlName="name" class="form-control" />
        <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="text-danger">
          <div *ngIf="loginForm.get('name')?.errors?.['required']">Username is required.</div>
          <div *ngIf="loginForm.get('name')?.errors?.['name']">Invalid Username format.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
  
      <div *ngIf="error$ | async as error" class="text-danger mt-2">{{ error }}</div>
    </form>
  </div>
