<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter your name"
      />
      <div
        *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched"
        class="text-danger"
      >
        <div *ngIf="signUpForm.get('name')?.errors?.['required']">
          Name is required.
        </div>
      </div>
    </div>
  
    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
        class="text-danger"
      >
        <div *ngIf="signUpForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">
          Password must be at least {{ signUpForm.get('password')?.errors?.['minlength'].required }} characters long.
        </div>
      </div>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" >Sign Up</button>
  </form>
